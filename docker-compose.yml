services:
  # PostgreSQL Database
  # Note: Using existing database container on host
  # If you want a separate database, change port mapping to "5433:5432"
  db:
    image: ankane/pgvector:v0.5.1
    container_name: thumper_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-deertrack}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_here}
      POSTGRES_DB: ${POSTGRES_DB:-deer_tracking}
    ports:
      - "5433:5432"  # Using port 5433 to avoid conflict with existing PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-deertrack} -d ${POSTGRES_DB:-deer_tracking}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - thumper_network

  # Redis (for Celery task queue)
  redis:
    image: redis:7-alpine
    container_name: thumper_redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # Using port 6380 to avoid conflict with existing Redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - thumper_network

  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.backend
    container_name: thumper_backend
    restart: unless-stopped
    environment:
      # Database
      POSTGRES_USER: ${POSTGRES_USER:-deertrack}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_here}
      POSTGRES_DB: ${POSTGRES_DB:-deer_tracking}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # API
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      # Image Processing
      IMAGE_PATH: /mnt/images  # Mounted volume path inside container (read-only source)
      UPLOAD_PATH: /mnt/uploads  # Writable path for uploaded images
      BATCH_SIZE: ${BATCH_SIZE:-16}
      NUM_WORKERS: ${NUM_WORKERS:-4}
      # ML Config
      CONFIDENCE_THRESHOLD: ${CONFIDENCE_THRESHOLD:-0.7}
      REID_THRESHOLD: 0.55  # Lowered from 0.85 to improve deer consolidation
      IOU_THRESHOLD: ${IOU_THRESHOLD:-0.45}
    ports:
      - "8001:8000"  # Using port 8001 to avoid conflict
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./scripts:/app/scripts
      - I:\Hopkins_Ranch_Trail_Cam_Pics:/mnt/images:ro
      - ./data/uploads:/mnt/uploads
      - ./data/thumbnails:/mnt/thumbnails
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - thumper_network

  # Worker (Celery + ML Processing)
  worker:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.worker
    container_name: thumper_worker
    restart: unless-stopped
    environment:
      # Database
      POSTGRES_USER: ${POSTGRES_USER:-deertrack}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_here}
      POSTGRES_DB: ${POSTGRES_DB:-deer_tracking}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Image Processing
      IMAGE_PATH: /mnt/images
      UPLOAD_PATH: /mnt/uploads  # Writable path for uploaded images
      BATCH_SIZE: ${BATCH_SIZE:-16}
      NUM_WORKERS: ${NUM_WORKERS:-4}
      # ML Config
      CONFIDENCE_THRESHOLD: ${CONFIDENCE_THRESHOLD:-0.7}
      REID_THRESHOLD: 0.55  # Lowered from 0.85 to improve deer consolidation
      IOU_THRESHOLD: ${IOU_THRESHOLD:-0.45}
      # GPU enabled via model preloading in celery_app.py (Sprint 3)
      # Model is loaded before worker forks, avoiding CUDA fork() issues
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - I:\Hopkins_Ranch_Trail_Cam_Pics:/mnt/images:ro
      - ./data/uploads:/mnt/uploads
      - ./src/models:/app/models
      - I:\deer_tracker\models:/mnt/training_data:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - thumper_network
    # GPU support for ML processing (RTX 4080 Super with 16GB VRAM)
    runtime: nvidia
    shm_size: '8gb'  # Shared memory for DataLoader workers
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Flower (Celery monitoring)
  flower:
    image: mher/flower:2.0
    container_name: thumper_flower
    restart: unless-stopped
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      FLOWER_PORT: 5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - thumper_network

  # Frontend (React Dashboard)
  frontend:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.frontend.dev
    container_name: thumper_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules
    depends_on:
      - backend
    networks:
      - thumper_network

volumes:
  postgres_data:
    name: thumper_postgres_data
  redis_data:
    name: thumper_redis_data

networks:
  thumper_network:
    name: thumper_network
    driver: bridge
